
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

{% block content %}
    <form action="{% url 'create_calendar' %}" method="post">
        {% csrf_token %}

        <input style="width: 25%;" type="number" id="year" name="year" min="1900" max="2050" placeholder="Enter calender year">
        <br>
        <input style="width: 25%;" type="number" id="month" name="month" min="1" max="12" placeholder="Enter calender month">
        <br>
        
        <button style="width: 25%;" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

    </form>

{% endblock content %}
